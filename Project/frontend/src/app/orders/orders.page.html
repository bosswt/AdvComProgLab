<ion-header>
  <ion-toolbar>
    <ion-title>Orders</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let order of orders">
    <ion-card>
      <ion-card-header>
        <ion-title>{{order.name}}</ion-title>
      </ion-card-header>
      <ion-card-content>
        Age: {{order.age}}
        <br>
        Price: {{order.total}}
        <br>
        Cart:
        <div *ngFor="let product of order.cart">
          {{product.name}},qty:{{product.qty}}
        </div>
      </ion-card-content>
    </ion-card>
  </div>
  <div style="text-align: center;">
    <ion-button color="success" [routerLink]="['/chart']">Chart</ion-button>
  </div>
</ion-content>
